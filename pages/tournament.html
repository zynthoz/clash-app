<!DOCTYPE html>
<html>
<head>
  <title>Tournaments</title>
  <link rel="stylesheet" href="output.css">
  <style>
    @media (max-width: 1649px) {
      .search-hide {
        display: none !important;
      }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-slate-900 via-blue-950 to-slate-800 min-h-screen flex flex-col items-center text-outline relative pt-16">
  <!-- Subtle texture overlay -->
  <div class="absolute inset-0 bg-gradient-to-br from-blue-900/10 to-amber-900/10 pointer-events-none"></div>
  <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23ffffff" fill-opacity="0.02"%3E%3Ccircle cx="30" cy="30" r="1"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')] opacity-20"></div>

  <nav class="w-full fixed top-0 bg-gradient-to-r from-slate-900 via-blue-950 to-slate-900 p-4 shadow-2xl border-b border-blue-500/20 backdrop-blur-sm z-50">
    <!-- Desktop: Logo and Search (far left, hidden below 1650px) -->
    <div class="absolute flex left-4 top-[11px] z-10 search-hide">
      <img src="img/logo.png" alt="Logo" class="h-[38px] w-[38px] mr-4">
      <input type="search" id="default-search" class="block w-full py-2 pr-5 pl-4 h-[38px] text-gray-900 border border-gray-300 rounded-lg bg-white focus:ring-violet-600 focus:border-violet-600" placeholder="Search" required />
    </div>
    <!-- Desktop: Nav links (centered) -->
    <div class="hidden md:flex justify-center space-x-32">
      <a href="index.html" class="text-white text-xl">Home</a>
      <a href="card.html" class="text-white text-xl">Cards</a>
      <a href="clan.html" class="text-white text-xl">Clans</a>
      <a href="tournament.html" class="text-white text-xl">Tournaments</a>
    </div>
    <!-- Mobile: Hamburger menu button -->
    <button id="mobile-menu-button" class="md:hidden text-white text-2xl absolute right-4 top-4">☰</button>
    <!-- Mobile menu -->
    <div id="mobile-menu" class="md:hidden hidden bg-slate-900 p-4 mt-4 rounded-lg absolute right-4 top-16 z-10">
      <div class="flex items-center mb-4">
        <img src="img/logo.png" alt="Logo" class="h-[38px] w-[38px] mr-4">
        <input type="search" id="default-search-mobile" class="block w-full py-2 pr-5 pl-4 h-[38px] text-gray-900 border border-gray-300 rounded-lg bg-white focus:ring-violet-600 focus:border-violet-600" placeholder="Search" required />
      </div>
      <div class="flex flex-col space-y-2">
        <a href="index.html" class="text-white text-xl">Home</a>
        <a href="card.html" class="text-white text-xl">Cards</a>
        <a href="clan.html" class="text-white text-xl">Clans</a>
        <a href="tournament.html" class="text-white text-xl">Tournaments</a>
      </div>
    </div>
  </nav>

    <div id="searchModal" class="fixed inset-0 flex items-center justify-center z-50 hidden bg-black/30 backdrop-blur-lg">
        <div class="w-full max-w-md">
        <label for="tagInput" class="block text-4xl font-medium text-white mb-2">Find Players</label>
        <input type="text" id="modalSearchInput" placeholder="#V2JUC022J" class="w-full p-2 border mt-4 border-gray-300 rounded">
        <div id="searchResults" class="mt-4 max-h-60 overflow-y-auto"></div>
        </div>
    </div>

    <div id="loading" class="fixed inset-0 top-15 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="spinner"></div>
    </div>

  <div id="mainContent" class="py-14 px-4 md:px-8 lg:px-48 w-full text-white">
    <div class="text-center mb-12">
      <h1 class="text-5xl font-bold text-white mb-4 drop-shadow-2xl bg-gradient-to-r from-blue-400 via-amber-400 to-blue-400 bg-clip-text text-transparent">
        Active Tournaments
      </h1>
      <p class="text-cyan-300 text-xl font-light">Join exciting tournaments and climb the ranks!</p>
      <div class="mt-4 w-24 h-1 bg-gradient-to-r from-amber-400 to-blue-400 mx-auto rounded-full"></div>
    </div>

    <div id="tournamentsContainer" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
      <!-- Tournament cards will be inserted here -->
    </div>
  </div>

  <!-- Scroll to Top Button -->
  <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="fixed bottom-4 right-4 bg-gradient-to-r from-blue-800 to-blue-600 text-white p-3 rounded-2xl shadow-lg hover:from-amber-600 hover:to-amber-400 hover:scale-105 transition-all duration-300 opacity-0 pointer-events-none z-50">
    <span class="text-lg">⬆️</span>
  </button>

  <!-- Link external JS -->
<script src="tournament.js"></script>
<script src="search.js"></script>
<script>
  // Mobile menu toggle
  document.getElementById('mobile-menu-button').addEventListener('click', function() {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
  });
</script>
